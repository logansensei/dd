<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dork Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .dork-category {
            margin-top: 20px;
        }
        .dork-list {
            margin-top: 10px;
        }
        .dork-item {
            background: #ffffff;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Google Dork Tool</h1>
    <input type="text" id="domainInput" placeholder="Enter your domain (e.g., targetdomain.com)">
    <button id="replaceButton">Replace All</button>

    <div class="dork-category" id="dorkListContainer"></div>

    <script>
        const dorkCategories = {
            "Staging Environments": [
                'site:{{DOMAIN}} -www inurl:staging | inurl:dev | inurl:test | inurl:preprod | inurl:internal'
            ],
            "Logs and Debug Information": [
                'site:{{DOMAIN}} inurl:"/logs/" | inurl:"debug.log" | inurl:"error.log" "index of"'
            ],
            "Git Directories": [
                'site:{{DOMAIN}} inurl:"/.git" "index of" | inurl:"/.env"'
            ],
            "Directory Listings": [
                'site:{{DOMAIN}} intitle:"index of" "uploads" | "files" | "private" | "userdata"'
            ],
            "JIRA Tickets": [
                'site:{{DOMAIN}} inurl:"/jira/" "exception" | "error" | "stack trace"'
            ],
            "Sensitive Files": [
                'site:{{DOMAIN}} inurl:".ssh" | inurl:".aws" | inurl:".npmrc" | inurl:".docker" | inurl:".gitlab-ci.yml"'
            ],
            "Error Logs": [
                'site:{{DOMAIN}} filetype:log "error" | "warning" | "failed to" -example -sample'
            ],
            "Kubernetes Configurations": [
                'site:{{DOMAIN}} ext:yaml "kubernetes" | "cluster" | "apiVersion"'
            ]
        };

        document.getElementById('replaceButton').addEventListener('click', function() {
            const domain = document.getElementById('domainInput').value.trim();
            const dorkListContainer = document.getElementById('dorkListContainer');
            dorkListContainer.innerHTML = '';

            if (domain) {
                for (const [category, dorks] of Object.entries(dorkCategories)) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'dork-category';
                    const categoryHeading = document.createElement('h2');
                    categoryHeading.innerText = category;
                    categoryDiv.appendChild(categoryHeading);

                    const dorkList = document.createElement('div');
                    dorkList.className = 'dork-list';

                    dorks.forEach(dork => {
                        const updatedDork = dork.replace(/{{DOMAIN}}/g, domain);
                        const dorkItem = document.createElement('div');
                        dorkItem.className = 'dork-item';
                        dorkItem.innerText = updatedDork;
                        dorkItem.onclick = function() {
                            window.open(`https://www.google.com/search?q=${encodeURIComponent(updatedDork)}`, '_blank');
                        };
                        dorkList.appendChild(dorkItem);
                    });

                    categoryDiv.appendChild(dorkList);
                    dorkListContainer.appendChild(categoryDiv);
                }
            } else {
                alert('Please enter a domain name.');
            }
        });
    </script>

</body>
</html>
